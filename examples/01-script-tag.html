	</optgroup>
</select><br><br>
<canvas></canvas>

<script src="../dist/png-with-worker.js"></script>
<script>
	var canvas = document.getElementsByTagName('canvas')[0];
	
	png.fromURL( 'images/djay.png' )
		.then( function ( pngData ) {
			console.log( 'png', pngData, typeof pngData.data );
			png.renderToCanvas( pngData, canvas, true );
		} );
		
		var select = document.getElementsByTagName('select')[0];
		
		select.onchange = function () {
			canvas.width = canvas.height = 0;
			
			png.fromURL('images/' + select.options[select.selectedIndex].value)
				.then( function ( pngData ) {
					console.log( 'png', pngData );
					png.renderToCanvas( pngData, canvas, true );
				} );
		}
